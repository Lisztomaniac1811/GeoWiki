        <script>
            const searchInput = document.getElementById('searchInput');
            const resultsContainer = document.getElementById('results');

            function normalizeText(text) {
                return text.toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, '')
                    .replace(/[^\w\s]/g, '').replace(/\s+/g, ' ').trim();
            }

            function displayResults() {
                const searchTerm = normalizeText(searchInput.value);
                resultsContainer.innerHTML = '';

                if (!searchTerm) {
                    resultsContainer.style.display = 'none';
                    return;
                }

                const matchingItems = items.filter(item => {
                    const normalizedKeywords = item.keywords.map(normalizeText);
                    return normalizedKeywords.includes(searchTerm) || normalizeText(item.name).includes(searchTerm);
                });

                if (matchingItems.length === 0) {
                    resultsContainer.innerHTML = 'შედეგები ვერ მოიძებნა.';
                } else {
                    matchingItems.forEach(item => {
                        const itemDiv = document.createElement('div');
                        itemDiv.classList.add('item');

                        itemDiv.innerHTML = `
                            <img class="item-preview" src="images/resized/50px/${item.preview}" alt="${item.name}">
                            <div class="item-details">
                                <div class="item-name">${item.name}</div>
                                <div class="item-description">${item.description}</div>
                                <a class="item-link" href="${item.link}">მეტის წაკითხვა &gt;&gt;</a>
                            </div>
                        `;
                        resultsContainer.appendChild(itemDiv);
                    });
                }

                resultsContainer.style.display = 'block';
            }

            searchInput.addEventListener('input', displayResults);

            window.addEventListener('load', () => {
                const savedSearchValue = localStorage.getItem('searchValue');
                if (savedSearchValue) {
                    searchInput.value = savedSearchValue;
                    displayResults();
                }
            });

            searchInput.addEventListener('change', () => {
                localStorage.setItem('searchValue', searchInput.value);
            });
        </script>
