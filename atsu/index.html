    body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #353535;
    margin: 0;

    font-size: 20px;
    background-image: url('bg.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;

}

a {
    text-decoration: none;

}

.option {
    display: inline-block;
    margin: 20px;
    padding: 20px;
    border-radius: 10px;
    cursor: pointer;
    background-color: #ffffff;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.option:hover {
    transform: translateY(-5px);
    box-shadow: 0px 8px 10px rgba(0, 0, 0, 0.2);
}

.analysis {
    background-color: #FF5733;
}

.linear-algebra {
    background-color: #3498db;
}

.sketching {

}

.chemistry {

}

.mechanics {
    background-color: #bca600;
}

.icon {
    width: 100px;
    height: 100px;
    margin-bottom: 10px;
    display: block;
    margin: 0 auto;
}

h1 {
    color: #333;
}

/* Media query for screens smaller than 768px (typical phone screens) */
@media (max-width: 768px) {
    .option {
        display: block; /* Stack the cards vertically */
        margin: 20px auto; /* Center the cards horizontally */
        max-width: 300px; /* Set a maximum width for the cards */
    }
}

.off {
   pointer-events: none;
   cursor: default;
}
